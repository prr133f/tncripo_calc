name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk xvfb

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Create virtual environment with Python 3.12
        run: uv venv --python 3.12

      - name: Install dependencies and pytest
        run: |
          source .venv/bin/activate
          uv pip install -e . pytest

      - name: Run tests with virtual display
        run: |
          source .venv/bin/activate
          xvfb-run -a pytest -q tests

  build-exe:
    runs-on: windows-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Create virtual environment with Python 3.12
        run: uv venv --python 3.12

      - name: Install dependencies and PyInstaller
        run: |
          . .venv/Scripts/activate
          uv pip install -e . pyinstaller

      - name: Build EXE (GUI app, no console)
        run: |
          . .venv/Scripts/activate
          pyinstaller --onefile --windowed main.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-windows-exe
          path: dist/main.exe

  build-deb:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system deps for .deb
        run: |
          sudo apt-get update
          sudo apt-get install -y dh-python debhelper devscripts python3-all python3-tk

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Create virtual environment with Python 3.12
        run: uv venv --python 3.12

      - name: Install dependencies and stdeb
        run: |
          source .venv/bin/activate
          uv pip install -e . stdeb

      - name: Build .deb package with tkinter dependency
        run: |
          source .venv/bin/activate
          python setup.py --command-packages=stdeb.command bdist_deb --depends=python3-tk

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-ubuntu-deb
          path: deb_dist/*.deb
