name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Create virtual environment with Python 3.12
        run: uv venv --python 3.12

      - name: Install dependencies and pytest
        run: uv pip install -e . pytest

      - name: Run tests
        run: pytest -q tests

  build-exe:
    runs-on: windows-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Create virtual environment with Python 3.12
        run: uv venv --python 3.12

      - name: Install dependencies and PyInstaller
        run: uv pip install -e . pyinstaller

      - name: Build EXE
        run: |
          . .venv/Scripts/activate
          pyinstaller --onefile --console main.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-windows-exe
          path: dist/main.exe

  build-deb:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system deps for .deb
        run: |
          sudo apt-get update
          sudo apt-get install -y dh-python debhelper devscripts python3-all

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Create virtual environment with Python 3.12
        run: uv venv --python 3.12

      - name: Install dependencies and stdeb
        run: uv pip install -e . stdeb

      - name: Build .deb package
        run: |
          source .venv/bin/activate
          python setup.py --command-packages=stdeb.command bdist_deb

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-ubuntu-deb
          path: deb_dist/*.deb
